<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>基础表单</title>
		
		<link href="../css/bootstrap.min.css?v=3.3.6" rel="stylesheet">
	    <link href="../css/font-awesome.css?v=4.4.0" rel="stylesheet">
	    <link href="../css/plugins/iCheck/custom.css" rel="stylesheet">
	    <link href="../css/animate.css" rel="stylesheet">
	    <link href="../css/style.css?v=4.1.0" rel="stylesheet">	
	</head>
	<body class="gray-bg">
		<div class="wrapper wrapper-content animated fadeInRight">
			<div class="row">
				<div class="col-sm-6">
					<div class="ibox float-e-margins">
						<div class="ibox-title">
	                        <h5>基本表单 </h5>
	                        <div class="ibox-tools">
	                            <a class="collapse-link">
	                                <i class="fa fa-chevron-up"></i>
	                            </a>
	                            <a class="dropdown-toggle" data-toggle="dropdown" href="form_basic.html#">
	                                <i class="fa fa-wrench"></i>
	                            </a>
	                            <ul class="dropdown-menu dropdown-user">
	                                <li><a href="form_basic.html#">选项1</a>
	                                </li>
	                                <li><a href="form_basic.html#">选项2</a>
	                                </li>
	                            </ul>
	                            <a class="close-link">
	                                <i class="fa fa-times"></i>
	                            </a>
	                        </div>
	                    </div>
						<div class="ibox-content">
							<form method="get" class="form-horizontal">
	                            <div class="form-group">
	                                <label class="col-sm-2 control-label">带说明信息</label>
	                                <div class="col-sm-10">
	                                    <input type="text" class="form-control"> <span class="help-block m-b-none">帮助文本，可能会超过一行，以块级元素显示</span>
	                                </div>
	                            </div>
	                            <div class="hr-line-dashed"></div>
	                            <div class="form-group">
	                                <label class="col-sm-2 control-label">提示</label>
	
	                                <div class="col-sm-10">
	                                    <input type="text" placeholder="提示信息" class="form-control">
	                                </div>
	                            </div>
	                            <div class="hr-line-dashed"></div>
	                            <div class="form-group">
	                                <label class="col-sm-2 control-label">禁用</label>
	
	                                <div class="col-sm-10">
	                                    <input type="text" disabled="" placeholder="已被禁用" class="form-control">
	                                </div>
	                            </div>
							</form>
						</div>
					</div>
				</div>
				<div class="col-sm-6">
	                <div class="ibox float-e-margins">
	                    <div class="ibox-title">
	                        <h5>基本表单 <small>简单登录表单示例</small></h5>
	                        <div class="ibox-tools">
	                            <a class="collapse-link">
	                                <i class="fa fa-chevron-up"></i>
	                            </a>
	                            <a class="dropdown-toggle" data-toggle="dropdown" href="form_basic.html#">
	                                <i class="fa fa-wrench"></i>
	                            </a>
	                            <ul class="dropdown-menu dropdown-user">
	                                <li><a href="form_basic.html#">选项1</a>
	                                </li>
	                                <li><a href="form_basic.html#">选项2</a>
	                                </li>
	                            </ul>
	                            <a class="close-link">
	                                <i class="fa fa-times"></i>
	                            </a>
	                        </div>
	                    </div>
	                    <div class="ibox-content">
	                        <div class="row">
	                            <div class="col-sm-6 b-r">
	                                <h3 class="m-t-none m-b">登录</h3>
	                                <p>欢迎登录本站(⊙o⊙)</p>
	                                <form role="form">
	                                    <div class="form-group">
	                                        <label>用户名</label>
	                                        <input type="email" placeholder="请输入您注册的E-mail" class="form-control">
	                                    </div>
	                                    <div class="form-group">
	                                        <label>密码</label>
	                                        <input type="password" placeholder="请输入密码" class="form-control">
	                                    </div>
	                                    <div>
	                                        <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit"><strong>登 录</strong>
	                                        </button>
	                                        <label>
	                                            <input type="checkbox" class="i-checks">自动登录</label>
	                                    </div>
	                                </form>
	                            </div>
	                            <div class="col-sm-6">
	                                <h4>还不是会员？</h4>
	                                <p>您可以注册一个新账户</p>
	                                <p class="text-center">
	                                    <a href="form_basic.html"><i class="fa fa-sign-in big-icon"></i></a>
	                                </p>
	                            </div>
	                        </div>
	                    </div>
	                </div>
	            </div>
				<div class="col-sm-6">
	                <div class="ibox float-e-margins">
	                    <div class="ibox-title">
	                        <h5>完整验证表单</h5>
	                        <div class="ibox-tools">
	                            <a class="collapse-link">
	                                <i class="fa fa-chevron-up"></i>
	                            </a>
	                            <a class="dropdown-toggle" data-toggle="dropdown" href="form.html#">
	                                <i class="fa fa-wrench"></i>
	                            </a>
	                            <ul class="dropdown-menu dropdown-user">
	                                <li><a href="form_basic.html#">选项1</a>
	                                </li>
	                                <li><a href="form_basic.html#">选项2</a>
	                                </li>
	                            </ul>
	                            <a class="close-link">
	                                <i class="fa fa-times"></i>
	                            </a>
	                        </div>
	                    </div>
	                    <div class="ibox-content">
	                        <form class="form-horizontal m-t" id="signupForm">
	                            <div class="form-group">
	                                <label class="col-sm-3 control-label">姓氏：</label>
	                                <div class="col-sm-8">
	                                    <input id="firstname" name="firstname" class="form-control" type="text">
	                                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 这里写点提示的内容</span>
	                                </div>
	                            </div>
	                            <div class="form-group">
	                                <label class="col-sm-3 control-label">名字：</label>
	                                <div class="col-sm-8">
	                                    <input id="lastname" name="lastname" class="form-control" type="text" aria-required="true" aria-invalid="false" class="valid">
	                                </div>
	                            </div>
	                            <div class="form-group">
	                                <label class="col-sm-3 control-label">用户名：</label>
	                                <div class="col-sm-8">
	                                    <input id="username" name="username" class="form-control" type="text" aria-required="true" aria-invalid="true" class="error">
	                                </div>
	                            </div>
	                            <div class="form-group">
	                                <label class="col-sm-3 control-label">密码：</label>
	                                <div class="col-sm-8">
	                                    <input id="password" name="password" class="form-control" type="password">
	                                </div>
	                            </div>
	                            <div class="form-group">
	                                <label class="col-sm-3 control-label">确认密码：</label>
	                                <div class="col-sm-8">
	                                    <input id="confirm_password" name="confirm_password" class="form-control" type="password">
	                                    <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 请再次输入您的密码</span>
	                                </div>
	                            </div>
	                            <div class="form-group">
	                                <label class="col-sm-3 control-label">E-mail：</label>
	                                <div class="col-sm-8">
	                                    <input id="email" name="email" class="form-control" type="email">
	                                </div>
	                            </div>
	                            <div class="form-group">
	                                <div class="col-sm-8 col-sm-offset-3">
	                                    <div class="checkbox">
	                                        <label>
	                                            <input type="checkbox" class="checkbox" id="agree" name="agree"> 我已经认真阅读并同意《H+使用协议》
	                                        </label>
	                                    </div>
	                                </div>
	                            </div>
	                            <div class="form-group">
	                                <div class="col-sm-8 col-sm-offset-3">
	                                    <button class="btn btn-primary" type="submit">提交</button>
	                                </div>
	                            </div>
	                        </form>
	                    </div>
	                </div>
	            </div>
	            <div class="col-sm-6">
	                <div class="ibox float-e-margins">
	                    <div class="ibox-title">
	                        <h5>弹出表单 <small>弹出框登录示例</small></h5>
	                        <div class="ibox-tools">
	                            <a class="collapse-link">
	                                <i class="fa fa-chevron-up"></i>
	                            </a>
	                            <a class="dropdown-toggle" data-toggle="dropdown" href="form_basic.html#">
	                                <i class="fa fa-wrench"></i>
	                            </a>
	                            <ul class="dropdown-menu dropdown-user">
	                                <li><a href="form_basic.html#">选项1</a>
	                                </li>
	                                <li><a href="form_basic.html#">选项2</a>
	                                </li>
	                            </ul>
	                            <a class="close-link">
	                                <i class="fa fa-times"></i>
	                            </a>
	                        </div>
	                    </div>
	                    <div class="ibox-content">
	                        <div class="text-center">
	                            <a data-toggle="modal" class="btn btn-primary" href="form.html#modal-form">打开登录窗口</a>
	                        </div>
	                    </div>
	                </div>
	            </div>
			</div>
		</div>
		
		<div id="modal-form" class="modal fade" aria-hidden="true">
	        <div class="modal-dialog">
	            <div class="modal-content">
	                <div class="modal-body">
	                    <div class="row">
	                        <div class="col-sm-6 b-r">
	                            <h3 class="m-t-none m-b">登录</h3>
	
	                            <p>欢迎登录本站(⊙o⊙)</p>
	
	                            <form role="form">
	                                <div class="form-group">
	                                    <label>用户名：</label>
	                                    <input type="email" placeholder="请输入用户名" class="form-control">
	                                </div>
	                                <div class="form-group">
	                                    <label>密码：</label>
	                                    <input type="password" placeholder="请输入密码" class="form-control">
	                                </div>
	                                <div>
	                                    <button class="btn btn-sm btn-primary pull-right m-t-n-xs" type="submit"><strong>登录</strong>
	                                    </button>
	                                    <label>
	                                        <input type="checkbox" class="i-checks">自动登录</label>
	                                </div>
	                            </form>
	                        </div>
	                        <div class="col-sm-6">
	                            <h4>还不是会员？</h4>
	                            <p>您可以注册一个账户</p>
	                            <p class="text-center">
	                                <a href="form_basic.html"><i class="fa fa-sign-in big-icon"></i></a>
	                            </p>
	                        </div>
	                    </div>
	                </div>
	            </div>
	        </div>
	    </div>
		
		
		<!-- 全局js -->
	    <script src="../js/jquery.min.js?v=2.1.4"></script>
	    <script src="../js/bootstrap.min.js?v=3.3.6"></script>
	
	    <!-- 自定义js -->
	    <script src="../js/content.js?v=1.0.0"></script>
	
	    <!-- jQuery Validation plugin javascript-->
	    <script src="../js/plugins/validate/jquery.validate.min.js"></script>
	    <script src="../js/plugins/validate/messages_zh.min.js"></script>
	
	    <script src="../js/demo/form-validate-demo.js"></script>
	</body>
</html>
